<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Caburum - Github</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
<link rel="icon" type="image/x-icon" href="https://github.githubassets.com/favicon.ico">
</head>
<body>

<div id="wrap">
	<div id="clock">
	
		<div id="center">
			<a href="https://github.com/caburum/repositories">
			<img id="img" src="https://avatars1.githubusercontent.com/u/29152895?s=512&v=4" />
			<p id="num-repos"><b>View</b> public repos</p>
			</a>
		</div>
	
		<div id="details" style="display:none">
			<a href="">
			<span id="name"></span>
			<span id="meta">
				<span id="forks"><strong></strong> &#9282;</span>
				<span id="stars"><strong></strong> &#10029;</span>
				<span id="lang"></span>
			</span>
			<span id="desc"></span>
			<span id="updated"></span>
			</a>
		</div>
		
	</div>
</div>

<script src="app.js"></script>

</body>
